<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<table id="IncomeDataTable" class="table">
    <tr>
        <th class="th">#</th>
        <th class="th">id</th>
        <th class="th">Amount</th>
        <th class="th">Date</th>
    </tr>
    <tr th:each="income : ${key_income_list}">
        <td class="td" th:text="${customerStat.index+1}"></td>
        <td class="td" th:text="${income.id}"></td>
        <td class="td" th:text="${income.amount}"></td>
        <td class="td" th:text="${income.date}"></td>

    </tr>
</table>
</body>
</html>
